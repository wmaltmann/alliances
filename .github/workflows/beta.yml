name: Deploy to Beta
on:
    push:
        branches:
            - beta
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repo, checkout branch
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.10.0

            - name: Run NPM
              run: yarn install

            - name: Check Format
              run: npm run prettier

            - name: Check Lint
              run: npm run lint

            - run: npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALLIANCE_SELECTOR_BETA }}
                  projectId: alliance-selector-beta
                  target: beta
